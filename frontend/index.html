<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Food!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Generate Your Food!</h1>
        <nav>
            <button id="recipe-tab">Rezept</button>
            <button id="plan-tab" class="active">Ernährungsplan</button>
        </nav>
    </header>

    <main>
        <section id="plan-section">
            <h2>Konfiguriere deine Kriterien</h2>
            <form id="criteria-form">
                <div class="form-group">
                    <label for="kcal-min">Kcal pro Tag (min):</label>
                    <input type="number" id="kcal-min" name="kcal_min" placeholder="z. B. 1600">
                </div>

                <div class="form-group">
                    <label for="kcal-max">Kcal pro Tag (max):</label>
                    <input type="number" id="kcal-max" name="kcal_max" placeholder="z. B. 1800">
                </div>

                <div class="form-group">
                    <label for="preferences">Vorlieben:</label>
                    <input type="text" id="preferences" name="preferences" placeholder="z. B. Zutaten oder Geschmack">
                </div>

                <div class="form-group">
                    <label for="activity">Sportliche Aktivitäten:</label>
                    <select id="activity" name="activity">
                        <option value="ausdauer">Ausdauer</option>
                        <option value="kraftsport">Kraftsport</option>
                        <option value="mix">Mix</option>
                    </select>
                </div>

                <button type="button" id="generate-button">Plan erstellen</button>
            </form>
        </section>

        <section id="result-section" class="hidden">
            <h2>Dein Ernährungsplan</h2>
            <pre id="plan-output"></pre>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
